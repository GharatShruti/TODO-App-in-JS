<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO App</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconsout.com/release/v4.0.0/css/line.css">
</head>
<body>
    <div class="wrapper">
        <div class="task-input">
            <img src="bars.icon.svg" alt="icon">
            <input type="text" placeholder="Enter a task">
        </div>
        <div class="controls">
        <div class="filters">
            <span id="all" class="active">All</span>
            <span id="pending">Pending</span>
            <span id="completed">Completed</span>
        </div>
        <button class="clear-btn">Clear All</button>
        </div> 
         <ul class="task-box">
            <li class="task">
                <label for="1">
                    <input type="checkbox" id="1">
                    <p>Renew gym memebership</p>
                </label>
                <div class="settings">
                    <i class="uil-ellipsis-h"></i>
                    <ul class="task-menu">
                        <li><i class=" uil uil-pen">Edit</i></li>
                        <li><i class=" uil uil-trash">Delete</i></li>
                    </ul>
                </div>
            </li>
            <li class="task">
                <label for="1">
                    <input type="checkbox" id="1">
                    <p>create video</p>
                </label>
                <div class="settings">
                    <i class="uil uil-ellipsis-h"></i>
                </div>
            </li>
            <li class="task">
                <label for="1">
                    <input type="checkbox" id="1">
                    <p>send project</p>
                </label>
                <div class="settings">
                    <i class="uil uil-ellipsis-h"></i>
                </div>
            </li>
            <li class="task">
                <label for="1">
                    <input type="checkbox" id="1">
                    <p>new year</p>
                </label>
                <div class="settings">
                    <i class="uil uil-ellipsis-h"></i>
                </div>
            </li>
            <li class="task">
                <label for="1">
                    <input type="checkbox" id="1">
                    <p>happy</p>
                </label>
                <div class="settings">
                    <i class="uil uil-ellipsis-h"></i>
                </div>
            </li>
         </ul>
    </div>
    
</body>
</html>
